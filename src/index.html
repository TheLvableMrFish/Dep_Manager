<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dep-Manager</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form">
      <label for="dName">Name:</label>
      <input type="text" id="dName" name="dName" value="">
      <button onclick="saveFile()">Save</button>
    </div>
    <script>
      const saveFile=()=>{
        const fileName = document.getElementById('dName').value
        if(fileName){
          window.electronAPI.saveFile(fileName)
        } else {
          alert('Please enter a name')
        }
      }
    </script>
  </body>
</html>
